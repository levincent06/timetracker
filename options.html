<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Time Tracker Options</title>
    <style media="screen">
      body {
        width: 450px;
        background-color: Black;
        color: LightGrey;
        font-family: 'Quattrocento Sans', sans-serif;
      }
      select {
        font-family: 'Quattrocento Sans', sans-serif;
      }
    </style>
  </head>

  <body>
    <h1 align="center">Tracker Options</h1>
    <h2 align="center">You've spent <span id="timeSpent">0</span> unproductive minutes today.</h2>

    <h3>Hide Elements</h3>
    <label>
      <input type="checkbox" id="hideRecc" value="" checked>
      Hide videos on YouTube Home/Trending/Library.<br>
    </label>

    <label>
      <input type="checkbox" id="hideSidebar" value="" checked>
      Hide "Up Next" videos.<br>
    </label>

    <h3>Icon Options</h3>
    <label>
      <input type="checkbox" id="showNumber" value="" checked>
      Show a live counter on the icon.<br>
    </label>

    Icon time units
    <select id="timeunit" style="background-color: LightGrey">
        <option value="minutes">minutes</option>
        <option value="seconds">seconds</option>
    </select>
    <br>

    <h3>Notifications</h3>
    <label>
      <input type="checkbox" id="showNotifications" value="" checked>
      Show periodic notifications reminding you your time spent.<br>
    </label>

    Notification frequency (minutes):
    <label>
      <input type="text" id="minutesAlertInterval" value="60" style="width: 25px; font-family:'Quattrocento Sans'; border-radius:4px; background-color: LightGrey;">
    </label>
    <br>

    <label>
      <input type="checkbox" id="silent" value="" checked>
      Silent notifications
    </label>
    <br>
    <br>
    <br>

    <h3>Add/Remove a website to be tracked</h3>
    Ex: messenger.com, reddit.com, facebook.com, instagram.com, netflix.com, etc
    <label>
      <input type="text" id="websites" value="" style="float: left; width: 100px; font-family:'Quattrocento Sans'; border-radius:4px; background-color: LightGrey;">
    </label>
    <button type="button" id="add" style="float: left; border-radius:10px">+</button>
    <button type="button" id="remove" style="float: left; border-radius:10px">-</button>
    <br>
    <br>
    <br>
    <input type="submit" id="saveOptions" value="Save" style="font-family:'Quattrocento Sans'; border-radius:10px">
    <button type="button" id="seeData" style="float: right; border-radius:10px">See Data (Tracked Time and Websites) &raquo</button>
  </body>

  <script type="text/javascript" src="options.js"></script>
</html>
